<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Noto+Sans+KR:300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">  
    <title>MadLibs</title>
</head>
<body>
    <img src="images/davis.jpeg" alt="cornfield">

    <div id="start">Welcome to Davis MadLibs!</div>
    
    <div class="container">
        <section id = "form">
            <form name ="myform" id = "myform">

                <input type="text" name="adj">
                <label>adjective</label>

                <input type="text" name="n1">
                <label>animal</label>

                <input type="text" name="n2">
                <label>building on campus</label>

                <input type="text" name="verb">
                <label>verb</label>

                <input type="text" id="name">
                <label>your name</label>

                <input type="submit" value="submit" id="submit"/>
            </form>
        </section>
        <section id = "output">
            <div id="result"></div>        
        </section>
    </div>

    <footer>
        <hr>
        <br>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML</a>&nbsp;&nbsp;/&nbsp;&nbsp;
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>  
    <script src="script.js"></script>
</body>
</html>
