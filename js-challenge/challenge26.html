<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges: Challenge 26</title>
</head>

<body>

    <h1>JavaScript Event Challenges: Challenge 26</h1>
    <div>
        <p>This is paragraph number 1</p>
    </div> 
    <button>Add a paragraph</button>
    <button>Remove paragraph</button>

    <script>
        var btn_add = document.querySelector('button');
        var btn_remove = document.querySelectorAll('button')[1];
        var dv = document.querySelector('div');
       
        btn_add.addEventListener('click', function(){
            var paragraphs = document.querySelectorAll('p');
            var new_paragraph = document.createElement('p');
            new_paragraph.appendChild(document.createTextNode(`This is paragraph number ${paragraphs.length + 1}`));
            dv.appendChild(new_paragraph);
        });

        btn_remove.addEventListener('click', function(){
            var paragraphs = document.querySelectorAll('p');
            if (paragraphs.length === 1) {
                alert("Don't delete the last paragraph!");
            } else {
            dv.removeChild(dv.children[paragraphs.length - 1]);
            }
        })
    </script>
</body>
</html>
