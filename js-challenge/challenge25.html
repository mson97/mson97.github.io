<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges: Challenge 25</title>
</head>

<body>

    <h1>JavaScript Event Challenges: Challenge 25</h1>
    <div>
        <p>Here is the first paragraph of text</p>
    </div> 
    <button>Add a paragraph</button>
    <button>Remove paragraph</button>

    <script>
        var btn_add = document.querySelector('button');
        var btn_remove = document.querySelectorAll('button')[1];
        var dv = document.querySelector('div');
       
        btn_add.addEventListener('click', function(){
            var new_paragraph = document.createElement('p');
            new_paragraph.appendChild(document.createTextNode('A new paragraph'));
            dv.appendChild(new_paragraph);
        });

        btn_remove.addEventListener('click', function(){
            var paragraphs = document.querySelectorAll('p');
            dv.removeChild(dv.children[paragraphs.length - 1]);
        })
    </script>
</body>
</html>
