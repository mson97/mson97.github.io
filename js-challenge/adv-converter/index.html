<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Distance Converter</title>

	<!--/ /-------- Normalize CSS --------/ /-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	
	<!--/ /-------- Google Fonts --------/ /-->
	<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">
	
	<!--/ /-------- My Styles --------/ /-->
	<link href="styles.css" rel="stylesheet">

</head>

<body>

	<h1>Miles to Kilometers Converter</h1>
    
    <div class="container top">
    	<p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        
        <form method="post" action="somephpfile.php" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<h2 class="invisible">Answer goes here</h2>
    </div>
    
    <p id="directions">Press the "K" key to switch to kilometer converstion, press the "M" key to switch to mile conversion</p>

	<script>
		var miToKm = "Miles to Kilometers Converter";
		var kmToMi = "Kilometers to Miles Converter";
		
		document.addEventListener('keydown', function(event){
			var whichKey = String.fromCharCode(event.which);
			
			if (whichKey == 'K'){
				var title = document.querySelector('h1');
				if (title.innerHTML == miToKm) {
					title.innerHTML = kmToMi;
				}
			} else if (whichKey == 'M'){
				var title = document.querySelector('h1');
				if (title.innerHTML == kmToMi) {
					title.innerHTML = miToKm;
				}
			}
		});
		</script>

		<script>

			var submit = document.querySelectorAll('input')[1];
			var answer = document.querySelector('#answer h2');
			submit.addEventListener('click', function(event){
				var miToKm = "Miles to Kilometers Converter";
				var kmToMi = "Kilometers to Miles Converter";
				
				event.preventDefault();
				var distance = document.querySelector('input').value;
				if (parseInt(distance)) {
					var title = document.querySelector('h1').innerHTML;
					if (title == miToKm) {
						answer.innerHTML = `${distance} miles converts to ${(distance * 1.609344).toFixed(3)} kilometers`;
					} else if (title == kmToMi) {
						answer.innerHTML = `${distance} kilometers converts to ${(distance * 0.621371192).toFixed(3)} miles`;
					}
				} else {
					answer.innerHTML = "Please enter a number";
				}

				
				if (answer.classList.contains("invisible")) {
					answer.classList.remove("invisible");
				}
		});

	</script>
</body>
</html>
