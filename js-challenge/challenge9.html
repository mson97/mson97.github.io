<!doctype html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>JavaScript Basic Challenges: Challenge 9</title>
    </head>

    <body>
        <header>
            <h1>JavaScript Basic Challenges</h1>
            <h2>Challenge 9</h2>
        </header>
        <script>
            var color = prompt("Enter a color", "");
            if (color == "red" || color == "blue" || color == "yellow") {
                console.log(`You picked a primary color: ${color}`);
            } else if (color == "orange" || color == "green" || color == "purple") {
                console.log(`You picked a secondary color: ${color}`);
            } else {
                console.log(`You picked a color that is neither primary nor secondary: ${color}`)
            }
        </script>
    </body>
</html>
