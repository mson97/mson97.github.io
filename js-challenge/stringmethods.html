<!doctype html>

<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>String Methods</title>
    </head>
    <body>
        <header>
            <h1>String Methods</h1>
        </header>

        <script>
            var str1 = "capitalize the first letter of each word\n";

            // first letter of the string should be capitalized
            console.log(str1[0] = str1[0].toUpperCase());
            for (var i = 1; i < str1.length; ++i) { 
                // previous character was a space
                if (str1[i - 1] === " ") {
                    // capitalize the first character of a new word
                    console.log(str1[i].toUpperCase());
                } else {
                    console.log(str1[i]);
                }
            }
        </script>

        <script>
            var str2 = "capitalize every other letter\n";

            // capitalize every other letter
            for (var i = 0; i < str2.length; ++i) {
                if (i % 2 === 0) {
                    console.log(str2[i]);
                } else {
                    console.log(str2[i].toUpperCase());
                }
            }
        </script>

        <script>
            // capitalize all vowels
            var str3 = "capitalize all vowels\n";

            for (var i = 0; i < str3.length; ++i) {
                // capitalize if character is a vowel
                if (str3[i] === "a" || str3[i] === "e" || str3[i] === "o" || str3[i] === "i" ||str3[i] === "u") {
                    console.log(str3[i].toUpperCase());
                } else {
                    console.log(str3[i]);
                }
            }
        </script>

        <script>
            var str4 = "reverse the letters of each word\n";
            var start = 0;

            //  reverse letters in each word
            for (var i = 0; i < str4.length; ++i) {
                // reverse if end of word (or string)
                if (str4[i] === " " || i === str4.length - 1) {
                    // take substring of the word
                    var word = str4.substring(start, i);

                    for (var j = start; j < i; ++j) {
                        // reverse the letters of the word
                        console.log(word[(i - 1) - j]);
                    }

                    if (str4[i] === " ") {
                        // output spaces to separate words
                        console.log(" ");
                    }
                    // update the start of the next word
                    start = i + 1;
                }
            }
        </script>

    </body>
</html>
