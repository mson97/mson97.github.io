<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Challenges: Challenge 14</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Challenge 14</h1>
        <script>
            var user_name = prompt("provide your name", "");
            function hello(name){
                var greeting;
                if (name == "" || name == null) {
                    greeting = "You didn't give me your name.";  
                } else {
                    greeting = `Hello ${name}, and welcome!`;
                }
                return greeting;
            }
            console.log(hello(user_name));
        </script>
    </body>
</html>
