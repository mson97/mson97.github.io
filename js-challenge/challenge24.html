<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges: Challenge 24</title>
</head>

<body>

    <h1>JavaScript Event Challenges: Challenge 24</h1>
    <div>
        <p>Here is the first paragraph of text</p>
    </div> 
    <button>Add a paragraph</button>

    <script>
        var btn = document.querySelector('button');
       
        btn.addEventListener('click', function(){
            var new_paragraph = document.createElement('p');
            new_paragraph.appendChild(document.createTextNode('A new paragraph'));
           document.querySelector('div').appendChild(new_paragraph);
        });
    </script>
</body>
</html>
