<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Challenges: Challenge 13</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Challenge 13</h1>
        <script>
            var user_name = prompt("provide your name", "");
            function hello(name){
                if (name == "" || name == null) {
                    console.log("You didn't give me your name.");
                } else {
                    console.log(`Hello ${name}, and welcome!`);
                }
            }
            hello(user_name);
        </script>
    </body>
</html>
