<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Challenges: Challenge 16</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Challenge 16</h1>
        <script>
            var user_name = prompt("provide your name", "");
            var foods = ["cheese", "fruit", "chicken", "dessert", "candy"];
            
            function hello(name){
                var greeting;
                if (name == "" || name == null) {
                    greeting = "You didn't give me your name.";  
                } else {
                    greeting = `Hello ${name}, and welcome!`;
                }
                return greeting;
            }

            function hospitality(name, gift){
                console.log( hello(user_name));
                console.log(`${name}, would you like some ${gift[randomInt(0, gift.length - 1)] }?`);
            }
            hospitality(user_name, foods);

            function randomInt(min, max){
                return Math.floor( (max - min + 1) * Math.random()) + min;
            }

        </script>
    </body>
</html>
